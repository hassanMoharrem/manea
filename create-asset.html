<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="theme-color" content="#000000"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<header>
    <div class="container g-0">
        <div class="row g-0">
            <div class="col-md-6 my-2 my-md-auto">
                <img src="assets/images/logo.png" width="36" height="41" alt="manea logo">
                <h5 class="font-size-20 d-inline-block ms-1 align-middle mb-0">Manea</h5>
            </div>
            <div class="col-md-6 my-2 my-md-auto text-end">
                <select class="form-select d-inline-block" aria-label="Default select example">
                    <option value="en" selected>English</option>
                    <option value="ar">Arabic</option>
                </select>
                <a href="" class="ms-3"><img src="assets/images/moon.svg" width="15" alt=""></a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="main d-flex">
        <div class="sidebar width-94">
            <div class="text-center position-relative h-100 pb-5">
                <a href="" class="pt-50 d-block"><img src="assets/images/home.svg" width="24" alt=""></a>
                <a href="" class="pt-50 d-block"><img src="assets/images/asset-active.svg" width="24" alt=""></a>
                <a href="" class="pt-50 d-block"><img src="assets/images/shield.svg" width="23" alt=""></a>
                <a href="" class="pt-50 d-block"><img src="assets/images/bug.svg" width="23" alt=""></a>
                <a href="" class="pt-50 d-block"><img src="assets/images/global.svg" width="23" alt=""></a>
                <a href="" class="pt-50 d-block"><img src="assets/images/support.svg" width="23" alt=""></a>
                <a href="" class="pt-50 d-block"><img src="assets/images/report.svg" width="23" alt=""></a>
                <a href="" class="pt-80 d-block"><img src="assets/images/logout.svg" width="23" alt=""></a>
            </div>
        </div>
        <div class="width-calc ps-2 pt-4 pb-5">
            <div class="row w-100 mx-auto justify-content-center">
                <div class="col-md-9">
                    <nav aria-label="breadcrumb" class="mt-3 mb-30">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item text-muted font-17 fw-400"><a href="#" class="">Asset</a></li>
                            <li class="breadcrumb-item active text-white font-17 fw-400" aria-current="page">Add Nwe Asset</li>
                        </ol>
                    </nav>
                    <form action="" method="post" class="mx-2">
                      <div class="mt-2 mb-4">
                          <label for="nameAsset" class="fw-400 text-label font-14">Name of the asset</label>
                          <input type="text" class="form-control shadow-input padding-input mt-2 bg-sub border-0 text-label font-14" id="nameAsset">
                      </div>
                        <div class="mt-2 mb-4">
                            <label for="Email" class="fw-400 text-label font-14">Email</label>
                            <input type="email" class="form-control shadow-input padding-input mt-2 bg-sub border-0 text-label font-14" id="Email">
                        </div>
                        <div class="mt-2 mb-4">
                            <label for="Password" class="fw-400 text-label font-14">Password</label>
                            <input type="password" class="form-control shadow-input padding-input mt-2 bg-sub border-0 text-label font-14" id="Password">
                        </div>
                        <div class="mt-2 mb-4">
                            <label for="Confirm_password" class="fw-400 text-label font-14">Confirm Password</label>
                            <input type="password" class="form-control shadow-input padding-input mt-2 bg-sub border-0 text-label font-14" id="Confirm_password">
                        </div>
                        <div class="mt-2 mb-4">
                            <label for="Role" class="fw-400 text-label font-14">Role</label>
                            <input type="text" class="form-control shadow-input padding-input mt-2 bg-sub border-0 text-label font-14" id="Role">
                        </div>
                        <div class="mt-4">
                            <div class="row mx-auto w-100 justify-content-center">
                                <div class="col-md-6 text-center">
                                    <button type="submit" class="btn padding-button bg-button font-16 text-label rounded-8">Add</button>
                                    <button type="submit" class="btn padding-button-cancel font-16 text-label border border-primary ms-2 rounded-8">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
